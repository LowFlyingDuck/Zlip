  <script>
  
  var target = document.getElementById('test');
  async function getData(data, email, password) {
    var options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        'email': email,
        'password': password,
        'data': data
      })
    }
    var receive = await fetch('/accountData', options);
    var result = await receive.json();
    return result;
    target.textContent = result.response;
  }
  console.log(getData('password',sessionStorage.getItem('email'),sessionStorage.getItem('password')));

  </script>
